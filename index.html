<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="/shopping.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,900;1,400&family=Mulish:ital@1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
    <title>Add to cart || website</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>Our Menu</h1>
            <div class="shopping">
                <img src="./shopping.svg">
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list">

        </div>
    </div>
    <div class="cart">
        <h1>Cart</h1>
        <ul class="list-cart">
        </ul>
        <div class="close-bar">
            <div class="total">0</div>
            <div class="close">Close</div>
        </div>
    </div>

    <script src="cart.js"></script>
</body>

</html>
